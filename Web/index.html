<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="home.css">

</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ul class="chat__messages" id="messages" name='messagesList'></ul>

        <div class="chat__footer">

        <form name='messageForm'>
            <input type='text' name='message' placeholder="Nessage" autofocus autocomplete="off"/>
            <button>Send</button>
        </form>
        <button id="locationBtn">Send Location</button>

        </div>
   
    </div>

 
    <script src="home.bundle.js"></script>
</body>
</html>
